<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Volume Control</title>

    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container py-4">
      <h2 class="text-center mb-4">Volume Control</h2>
      <div class="mb-3">
        <label for="volumeSlider" class="form-label">Volume</label>
        <input type="range" class="form-range" min="0" max="100" id="volumeSlider" value="100" />
      </div>
      <div class="d-grid">
        <button id="muteButton" class="btn btn-danger">Mute</button>
      </div>
    </div>

    <!-- Local Bootstrap JS and dependencies -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.min.js"></script>

    <script src="popup.js"></script>
  </body>
</html>
